<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="recebeDados.php" method="get">
       
        <fieldset>

            <legend>Meu Formulario</legend>

            <p>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" required placeholder="Informe seu nome" size="30">
            </p>
            
            <p>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                title="Informe o CPF corretamente seguindo: xxx.xxx.xxx-xx" 
                maxlength="14" placeholder="Informe seu CPF" size="30">
            </p>

            <P>
                <label for="email">Email</label>
                <input type="email" name="email" required size="30" placeholder="Informe seu email">
            </P>

            <p>
                <input type="submit" value="enviar">
            </p>

        </fieldset>

    </form>    
</body>

</html>
